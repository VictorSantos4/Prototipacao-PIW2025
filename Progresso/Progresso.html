<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acompanhar Progresso</title>
  <link rel="stylesheet" href="progresso.css">
</head>
<body>
  <div class="container">
    <!-- Título -->
    <h2 class="titulo">Sua Jornada de Bem-Estar</h2>

    <!-- Trilha Atual -->
    <div class="trilha">
      <h3 class="subtitulo">Trilha Atual</h3>
      <div class="card-trilha">
        <img src="img/respiracao.jpg" alt="Respiração Consciente">
        <p>Respiração Consciente</p>
        <div class="barra-progresso">
          <div class="progresso" style="width: 80%;"></div>
        </div>
        <span class="percentual">80%</span>
      </div>
    </div>

    <!-- Progresso Geral -->
    <div class="progresso-geral">
      <h3 class="subtitulo">Seu Progresso</h3>
      <div class="caixas">
        <div class="caixa">
          <span class="valor">14</span>
          <span class="descricao">Dias de prática</span>
        </div>
        <div class="caixa">
          <span class="valor">210</span>
          <span class="descricao">Minutos totais</span>
        </div>
        <div class="caixa">
          <span class="valor">5</span>
          <span class="descricao">Sequência</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Barra de navegação -->
  <nav class="navbar">
    <a href="home.html">Início</a>
    <a href="dicas.html">Dicas</a>
    <a href="biblioteca.html">Biblioteca</a>
    <a href="perfil.html">Perfil</a>
  </nav>
</body>
</html>
