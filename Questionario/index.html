<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOS - Questionário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <span class="step">●─────────●</span>
      <a href="#" class="skip">Skip</a>
    </header>

    <h2>Gostaríamos de saber:<br>como você está se sentindo agora?</h2>

    <form id="questionario">
      <label class="option">
        <input type="checkbox" name="sentimentos" value="Me sentindo bem e animado(a)">
        <span>Me sentindo bem e animado(a)</span>
      </label>

      <label class="option">
        <input type="checkbox" name="sentimentos" value="Tranquilo(a) e em paz">
        <span>Tranquilo(a) e em paz</span>
      </label>

      <label class="option">
        <input type="checkbox" name="sentimentos" value="Feliz e com energia">
        <span>Feliz e com energia</span>
      </label>

      <label class="option">
        <input type="checkbox" name="sentimentos" value="Motivado(a) e confiante">
        <span>Motivado(a) e confiante</span>
      </label>

      <label class="option">
        <input type="checkbox" name="sentimentos" value="Estou ok, só seguindo o dia">
        <span>Estou ok, só seguindo o dia</span>
      </label>

      <label class="option">
        <input type="checkbox" name="sentimentos" value="Um pouco confuso(a), mas tentando entender">
        <span>Um pouco confuso(a), mas tentando entender</span>
      </label>

      <label class="option">
        <input type="checkbox" name="sentimentos" value="Ansioso(a) e com a mente agitada">
        <span>Ansioso(a) e com a mente agitada</span>
      </label>

      <label class="option">
        <input type="checkbox" name="sentimentos" value="Sobrecarregado(a) e cansado(a)">
        <span>Sobrecarregado(a) e cansado(a)</span>
      </label>

      <button type="submit" class="next">➤</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
